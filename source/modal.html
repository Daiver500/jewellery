<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Сайт о ювелирных изделиях</title>
    <meta name="description" content="Ювелирные изделия" />
    <meta name="keywords" content="кольца, ожерелья, серьги" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="css/style.min.css" as="style" />
    <link rel="preload" href="fonts/poppins-regular.woff" as="font" />
    <link rel="preload" href="fonts/cormorant-garamond-600.woff2" as="font" />
    <link rel="stylesheet" href="css/style.min.css" />
   </head>
<body>
  <section class="modal">
    <div class="modal__inner">
      <div class="modal__image">
        <picture class="modal__picture">
            <!--<source type="image/webp" srcset="img/modal-picture.webp, img/modal-picture@2x.webp 2x ">-->
          <img class="gallery__image" src="img/modal-picture.jpg" srcset="img/modal-picture@2x.jpg 2x" alt="фотография в галлере"  width="430" height="138"/>
            <!--width: 430, height: 138, for retina width: 860, height: 276-->
            </picture>
        </picture>
      </div>
      <form class="modal__form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="modal__data">
          <h2 class="modal__header">Log In</h2>
          <label> <span class="visually-hidden">E-mail</span>
            <input class="modal__mail" type="email" name="mail" id="mail" placeholder="Your E-mail" required="">
          </label>
          <label> <span class="visually-hidden">Password</span>
            <input class="modal__password" type="password" name="password" placeholder="Password" required="">
          </label>
          <button class="modal__button" type="submit">Log In</button>
          <p class="modal__text">Don’t have an account? <span class="modal__sign-up-text">Sign Up</span></p>
          </div>
        </div>
      </form>
      <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 5.44469L12.4447 0L14 1.55531L8.55531 7L14 12.4447L12.4447 14L7 8.55531L1.55531 14L0 12.4447L5.44469 7L0 1.55531L1.55531 0L7 5.44469Z" fill="#1D1613"/>
          </svg>
      </button>
    </div>
  </section>
  <section class="modal-success hidden">
    <div class="modal-success__inner">
      <div class="modal-success__title">
        <p class="modal-success__text">Форма успешно отправлена, спасибо</p>
      </div>
      <button class="modal-success__close" type="button" aria-label="Закрыть модальное окно">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 5.44469L12.4447 0L14 1.55531L8.55531 7L14 12.4447L12.4447 14L7 8.55531L1.55531 14L0 12.4447L5.44469 7L0 1.55531L1.55531 0L7 5.44469Z" fill="#1D1613"/>
          </svg>
      </button>
    </div>
  </section>
  </body>
  </html>
