<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Сайт о ювелирных изделиях</title>
  <meta name="description" content="Ювелирные изделия">
  <meta name="keywords" content="кольца, ожерелья, серьги">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="css/style.min.css" as="style">
  <link rel="preload" href="fonts/poppins-regular.woff" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-600.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page">
  <section class="login">
    <div class="login__inner">
      <button class="login__close" type="button" aria-label="Закрыть модальное окно">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 5.44469L12.4447 0L14 1.55531L8.55531 7L14 12.4447L12.4447 14L7 8.55531L1.55531 14L0 12.4447L5.44469 7L0 1.55531L1.55531 0L7 5.44469Z" fill="currentColor"></path>
        </svg>
      </button>
      <div class="login__image">
        <picture class="login__picture">
          <source type="image/webp" srcset="img/login-picture.webp, img/login-picture@2x.webp 2x ">
          <img src="img/login-picture.jpg" srcset="img/login-picture@2x.jpg 2x" alt="фотография в галлере" width="430" height="138">
          <!--width: 430, height: 138, for retina width: 860, height: 276-->
        </picture>
      </div>
      <form class="login__form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="login__data">
          <h2 class="login__header">Log In</h2>
          <label> <span class="visually-hidden">E-mail</span>
            <input class="login__mail" type="email" name="mail" id="mail" placeholder="Your E-mail" required="">
          </label>
          <label> <span class="visually-hidden">Password</span>
            <input class="login__password" type="password" name="password" placeholder="Password" required="">
          </label>
          <a class="login__link" href="#" target="_blank"><span>Forgot your password?</span></a>

          <button class="login__button" type="submit">Log In</button>
          <div class="login__lower-part">
            <p class="login__text">Don’t have an account?</p>
            <button type="button" class="login__sign-up-text">Sign Up</button>
            </div>
        </div>
      </form>
    </div>
  </section>
  <section class="login-success hidden">
    <div class="login-success__inner">
      <div class="login-success__title">
        <p class="login-success__text">Вы успешно зашли</p>
      </div>
      <button class="login-success__close" type="button" aria-label="Закрыть модальное окно">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 5.44469L12.4447 0L14 1.55531L8.55531 7L14 12.4447L12.4447 14L7 8.55531L1.55531 14L0 12.4447L5.44469 7L0 1.55531L1.55531 0L7 5.44469Z" fill="currentColor"></path>
        </svg>
      </button>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
